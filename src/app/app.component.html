<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Authentication</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/signin']" *ngIf="!isUserValid">SignIn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/signup']" *ngIf="!isUserValid">SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']" *ngIf="isUserValid">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/resetpassword']" *ngIf="!isUserValid">Reset</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onLogout($event)" *ngIf="isUserValid">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
